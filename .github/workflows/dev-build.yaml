name: Dev CI/CD Pipeline

on:
  push:
    branches:
      - dev

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    steps:
      #
      # 1) Checkout the main app repository
      #
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Azure Container Registry
        run: |
          echo "${{ secrets.ACR_DEV_PASSWORD }}" | docker login terraacr2025dev.azurecr.io -u ${{ secrets.ACR_DEV_USERNAME }} --password-stdin

      - name: Set Image Tag
        run: echo "IMAGE_TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV  # Generates a timestamp-based tag

      - name: Build and Push Docker Image to ACR
        run: |
          docker build -t terraacr2025dev.azurecr.io/myapp:${{ env.IMAGE_TAG }} .
          docker push terraacr2025dev.azurecr.io/myapp:${{ env.IMAGE_TAG }}

      #
      # 8) Debug: Show deployment.yaml before/after sed (Fixed `sed`)
      #
      - name: Debug sed
        run: |
          git clone https://github.com/charungooa/flux-gitops02.git
          cd flux-gitops02

          # Update deployment.yaml with the new image tag
          sed -i 's|image: terraacr2025dev.azurecr.io/myapp:.*|image: terraacr2025dev.azurecr.io/myapp:${{ env.IMAGE_TAG }}|' dev/deployment.yaml

          echo "=== AFTER SED: dev/deployment.yaml ==="
          cat dev/deployment.yaml

          echo "=== GIT DIFF ==="
          git diff dev/deployment.yaml

      #
      # 9) Commit and push updated image version to Flux GitOps repository
      #
      - name: Commit and push updated image version to Flux GitOps repository
        run: |
          cd flux-repo
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          git add dev/deployment.yaml
          git commit -m "Update image to ${{ env.IMAGE_TAG }}"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/charungooa/flux-gitops02.git
