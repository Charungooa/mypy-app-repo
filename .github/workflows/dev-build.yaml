name: Dev CI/CD Pipeline

on:
  push:
    branches:
      - dev

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Azure Container Registry (ACR)
        run: |
          echo "${{ secrets.ACR_DEV_PASSWORD }}" | docker login terraacr2025dev.azurecr.io -u ${{ secrets.ACR_DEV_USERNAME }} --password-stdin

      - name: Fetch latest tag and increment version
        id: versioning
        run: |
          git fetch --tags
          LATEST_TAG=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1)
          [[ -z "$LATEST_TAG" ]] && LATEST_TAG="v0.0.0"
          MAJOR=$(echo $LATEST_TAG | cut -d. -f1 | sed 's/v//')
          MINOR=$(echo $LATEST_TAG | cut -d. -f2)
          PATCH=$(echo $LATEST_TAG | cut -d. -f3)
          NEW_PATCH=$((PATCH + 1))
          IMAGE_TAG="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "Dev Image Tag: $IMAGE_TAG"

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.ACR_DEV_USERNAME }}.azurecr.io/myapp:$IMAGE_TAG .
          docker push ${{ secrets.ACR_DEV_USERNAME }}.azurecr.io/myapp:$IMAGE_TAG

      - name: Clone and update Flux GitOps repository
        run: |
          git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/charungooa/flux-gitops02.git flux-repo
          cd flux-repo
          sed -i "s|image: ${{ secrets.ACR_DEV_USERNAME }}.azurecr.io/myapp:.*|image: ${{ secrets.ACR_DEV_USERNAME }}.azurecr.io/myapp:$IMAGE_TAG|" dev/deployment.yaml

      - name: Commit and push updated image version to Flux GitOps repository
        run: |
          cd flux-repo
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add dev/deployment.yaml
          git commit -m "Updated image to $IMAGE_TAG"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/charungooa/flux-gitops02.git